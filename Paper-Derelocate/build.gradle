plugins {
    id 'com.github.johnrengelman.shadow'
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
}

dependencies {
    implementation "io.papermc.paper:paper-api:${project.paper_version}"
}

assemble.dependsOn(shadowJar)

shadowJar {
    relocate "org.bukkit.craftbukkit.${project.nms_version}", "org.bukkit.craftbukkit"
    relocate "net.minecraft.server.${project.nms_version}", "net.minecraft.server"
}
